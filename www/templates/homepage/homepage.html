<ion-view hide-nav-bar="true" scroll="false" can-swipe-back="false" >
    <div class="bar bar-header bar-assertive">
      <h1 class="title homepage-title">
        <img class="img-responsive" src="img/toplogosearch.png">
      </h1>
      <button class="button button-icon button-clear button-light ion-ios-gear-outline" ng-click="homeCtrl.gotoProfile()"></button>
      <button class="button button-icon button-clear button-light ion-ios-camera-outline" ng-click="homeCtrl.takePhoto()"></button>
      <!-- <button class="button button-icon button-clear button-light ion-ios-camera-outline" ng-click="openPost()"></button> -->
    </div>
  <ion-content class="has-header">
      <!-- Search Component -->
      <ion-list ng-repeat="post in posts">
          <div class="card">
              <div class="item item-divider item-card no-padding">
                  <img ng-src="{{post.image}}" class="img-full">
                  <div class="top-icon">
                      <a href="">
                          <i class="icon ion-heart"></i>
                      </a>
                  </div>
              </div>
              <div class="item item-text-wrap item-upside no-padding">
                  <div class="item item-avatar horizontal-padding" >
                      <img style="max-width: 55px; max-height: 55px;" ng-src="{{post.owner_info.profile_img}}">
                      <div style="padding-left: 15px; padding-top: 5px; padding-bottom: 10px;">
                          <p class="p-item-text"><b>{{post.ower_info.name}}</b> {{post.description}}</p>
                          <div class="row">
                              <div class="col col-80 no-padding-left">
                                  <i class="icon ion-location"></i>
                                  <label href="avoid: javascript(0)" style="font-size: 13px; color: blue">{{post.place}}</label>
                              </div>
                              <div class="col col-20 text-right icon-social">
                                  <!--<i class="icon ion-chatbox"></i> 2-->
                                  <i class="icon ion-heart"></i> 4
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </ion-list>
      <ion-list ng-show="moreDataCanBeLoaded" class="text-center" style="color: gray; font-size: 11px;">You reached out the end</ion-list>
      <ion-infinite-scroll ng-if="!moreDataCanBeLoaded" on-infinite="loadMoreData()" distance="10%"></ion-infinite-scroll>
      <ion-spinner ng-show="!moreDataCanBeLoaded" icon="ios" class="spinner spinner-ios my-infinit-spinner">
  </ion-content>

  <div class="bar bar-footer bar-transparent" >
    <div class="row">
      <div class="col col-right">
        <a href="" class="deals-btn" ng-click="homeCtrl.gotoDeal()" class="pull-right"><img class="img-responsive deals-img" src="img/deals.png"></a>
      </div>
    </div>
  </div>
</ion-view>
