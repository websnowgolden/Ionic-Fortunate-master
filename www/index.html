<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngCordovaOauth/ng-cordova-oauth.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbj40X_tqZLIPHFMLhIJ27hrlttO69bcg&libraries=places,geometry&sensor=false"></script>
    
    <!-- script for local storage in ionic -->
    <script src="lib/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
    
    <!-- welcome controller, service -->
    <script src="js/welcome/welcome.controller.js"></script>
    <script src="js/welcome/welcome.service.js"></script>

    <!-- homepage controller, service -->
    <script src="js/homepage/home.controller.js"></script>
    <script src="js/homepage/home.service.js"></script>

    <!-- Profile controller, service -->
    <script src="js/profile/profile.controller.js"></script>
    <script src="js/profile/profile.service.js"></script>

    <!-- Deals controller, service -->
    <script src="js/deals/deals.controller.js"></script>

  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view id="wrapper-screen" animation="slide-right-left"></ion-nav-view>
  </body>
</html>
